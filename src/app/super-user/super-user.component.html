<div class="main-container">

                <img class="honda-logo" src="../../assets/Honda Logo.png" alt="honda-logo">
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-bar-container">
                <div class="allOptions">
                    <img class="icon-home" src="../../assets/home.png" alt="home">
                    <img class="icon-add-friend" src="../../assets/add-friend.png" alt="add-friend">
                    <img class="icon-video" src="../../assets/video (1).png" alt="video">

                <div class="logout">

            </div>
        </div>
        <div class="main-body">
            <div class="main-body-container">
                <div class="top_container">
                    <div class="active_users">

                                <img class="card_header_logo" src="../../assets/admin.png" alt="">

                            </div>
                            <div class="card_data">
                                <span class="card_value">21</span>
                            </div>
                        </div>
                        <div class="active_card">
                            <div class="card_header">
                                <img class="card_header_logo" src="../../assets/worker.png" alt="">

                            </div>
                            <div class="card_data">
                                <span class="card_value">42</span>
                            </div>
                        </div>
                    </div>
                    <div class="lastweek_graph">

                            <div class="graph_top_area">
                                <div class="graph_title">Total Inspection</div>
                                <select class="select_option" name="" id="">
                                    <option value="">All Vehicle</option>
                                    <option value="">Vehicle 1</option>
                                    <option value="">Vehicle 2</option>

                                </select>
                            </div>
                            <div class="graph_area" id="graph_area" style="height: 32vh; width: 97%"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom_container">
                    <div class="overall_report">
                        <div class="report_head"></div>
                        <div class="report_container">
                            <div class="report_graph"></div>
                            <div class="report_data"></div>
                        </div>
                    </div>
                    <div class="tabular_data"></div>
                </div>
            </div>
        </div>
